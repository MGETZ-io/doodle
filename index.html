<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hustensaft Jump</title>
  <style>
    /* Allgemeine Stile */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #111;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    /* Mittlerer Bereich */
    .gameArea {
      position: absolute;
      top: 50px;
      left: 50px;
      right: 50px;
      bottom: 50px;
      background-color: #333;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Canvas */
    #gameCanvas {
      display: block;
      background-color: transparent;
    }

    /* Startscreen */
    #startScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 30px;
      z-index: 999;
    }

    #startScreen h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    #startButton {
      font-size: 30px;
      padding: 20px;
      background-color: #ff6600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
    }

    /* Score */
    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: white;
      z-index: 10;
    }

    /* Wasted Text */
    #wasted {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      color: red;
      font-weight: bold;
      display: none;
    }

    /* Retry Button */
    #retryButton {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      padding: 20px;
      background-color: #ff6600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Startscreen -->
  <div id="startScreen">
    <h1>Willkommen bei Hustensaft Jump!</h1>
    <button id="startButton">Spiel Starten</button>
  </div>

  <!-- Game Area -->
  <div class="gameArea">
    <canvas id="gameCanvas" width="500" height="600"></canvas>
  </div>

  <div id="score">Score: 0</div>
  <div id="wasted">WASTED</div>
  <button id="retryButton">Erneut Spielen</button>

  <!-- Sounds -->
  <audio id="jumpSound" src="https://www.myinstants.com/media/sounds/mario-jump.mp3"></audio>
  <audio id="deathSound" src="gta5.mp3"></audio>

  <script>
    // Canvas und Kontext
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const wastedText = document.getElementById("wasted");
    const startScreen = document.getElementById("startScreen");
    const startButton = document.getElementById("startButton");
    const retryButton = document.getElementById("retryButton");
    const scoreElement = document.getElementById("score");

    // Twitch Logo
    const twitchLogo = new Image();
    twitchLogo.src = "https://upload.wikimedia.org/wikipedia/commons/2/26/Twitch_logo.svg";

    let player = {
      x: 200,
      y: 500,
      width: 40,
      height: 40,
      velocityY: 0,
      jumpStrength: 12, // Sprungstärke etwas angepasst
      gravity: 0.3 // Schwerkraft verringert, um langsamer zu sinken
    };

    let platforms = [];
    const platformCount = 7;
    let score = 0;
    let gameRunning = false;

    function initPlatforms() {
      platforms = [];
      for (let i = 0; i < platformCount; i++) {
        platforms.push({
          x: Math.random() * (canvas.width - 60),
          y: 600 - i * 150, // Mehr Abstand zwischen den Plattformen, damit es nicht zu schwer ist
          width: 60,
          height: 10,
          hits: 0
        });
      }
    }

    function drawPlayer() {
      ctx.drawImage(twitchLogo, player.x, player.y, player.width, player.height);
    }

    function drawPlatforms() {
      ctx.fillStyle = "#ffffff";
      platforms.forEach(p => {
        ctx.fillRect(p.x, p.y, p.width, p.height);
      });
    }

    function update() {
      player.velocityY += player.gravity;
      player.y += player.velocityY;

      // Spieler stirbt nur, wenn er den Boden unter den Plattformen erreicht
      if (player.y > canvas.height) {
        playDeathSound();
        setTimeout(() => {
          showWasted();
          retryButton.style.display = "block";
        }, 500);
      }

      platforms.forEach(p => {
        if (
          player.x + player.width > p.x &&
          player.x < p.x + p.width &&
          player.y + player.height > p.y &&
          player.y + player.height < p.y + p.height + 10 &&
          player.velocityY > 0
        ) {
          player.velocityY = -player.jumpStrength;
          p.hits += 1;
          if (p.hits === 1) {
            p.width *= 0.8; // Plattform wird kleiner
          } else if (p.hits === 2) {
            p.y = -100; // Plattform verschwindet
            score += 1; // Punkt für Kollision von unten
            scoreElement.textContent = "Score: " + score; // Update the score text
          }
          playJumpSound();
        }
      });

      if (player.y < 300) {
        platforms.forEach(p => {
          p.y += Math.abs(player.velocityY);
          if (p.y > canvas.height) {
            p.y = 0;
            p.x = Math.random() * (canvas.width - 60);
            p.width = 60; // Neue Plattform kommt in voller Größe
            p.hits = 0;
          }
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlatforms();
      drawPlayer();
    }

    function gameLoop() {
      if (!gameRunning) return;
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Startscreen Button
    startButton.addEventListener("click", () => {
      startScreen.style.display = "none";
      gameRunning = true;
      initPlatforms();
      respawnPlayer();
      gameLoop();
    });

    // Retry Button
    retryButton.addEventListener("click", () => {
      location.reload(); // Seite neu laden, um zurück zum Startscreen zu gelangen
    });

    // Respawn Player auf der ersten Plattform
    function respawnPlayer() {
      let platform = platforms[Math.floor(Math.random() * platforms.length)];
      player.x = platform.x + (platform.width - player.width) / 2;
      player.y = platform.y - player.height;
      player.velocityY = 0;
    }

    // Sounds
    const jumpSound = document.getElementById("jumpSound");
    const deathSound = document.getElementById("deathSound");

    function playJumpSound() {
      jumpSound.currentTime = 0;
      jumpSound.play().catch(() => {});
    }

    function playDeathSound() {
      deathSound.currentTime = 0;
      deathSound.play().catch(() => {});
    }

    // WASTED Text anzeigen
    function showWasted() {
      wastedText.style.display = "block";
      setTimeout(() => {
        wastedText.style.display = "none";
      }, 1500);
    }

    // Steuerung per Tasten oder Swipe
    let keys = {};

    document.addEventListener("keydown", e => {
      keys[e.key] = true;
    });
    
    document.addEventListener("keyup", e => {
      keys[e.key] = false;
    });

    // Steuerung auf dem PC mit Pfeiltasten
    function movePlayer() {
      if (keys["ArrowLeft"]) {
        player.x -= 7; // Geschwindigkeit des Spielers erhöht
        if (player.x < 0) player.x = 0;
      }
      if (keys["ArrowRight"]) {
        player.x += 7; // Geschwindigkeit des Spielers erhöht
        if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
      }
    }

    canvas.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    canvas.addEventListener("touchmove", e => {
      let dx = e.touches[0].clientX - startX;
      if (Math.abs(dx) > threshold) {
        if (dx < 0) {
          player.x -= swipeSpeed;
        } else if (dx > 0) {
          player.x += swipeSpeed;
        }
        startX = e.touches[0].clientX;
      }
    });

    // Hauptspiel Schleife
    function gameLoop() {
      if (!gameRunning) return;
      movePlayer(); // Spieler bewegen
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
